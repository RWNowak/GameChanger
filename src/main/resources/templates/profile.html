<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile.css">
    <link href="css\sidebar.css" rel="stylesheet">
    <link href="css\styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-custom" style="margin-bottom: 0px; position: sticky;" data-bs-theme="dark">
        <div class="container-fluid" style="margin-left: 5px;">
          <div class="row">
            <ul class="nav justify-content-center">
              <a class="navbar-brand" style="margin-bottom: -10px;" href="/"><h2>GameChanger</h2></a>
              <img src="/images/avatar.png" width="50px" height="50px">
                <ul style="padding-left: 0rem;">
                  <div class="container text-center">
                    <p class="default-text">Logged in as XYZ</p>
                  </div>
                </ul>
                <ul>
                  <form class="d-flex" style="margin-top: 5px" role="search">
                    <input class="form-control me-2 bg-white" type="search" placeholder="Search for a game..." aria-label="Search">
                    <button class="btn btn-outline-success btn-custom" type="submit">Search</button>
                  </form>
                </ul>
            </div>
            <div class ="flex-container-right">
              <img src="/images/basket.png" width="40px" height="40px" style="margin-left:5px;">
              <button class="btn btn-primary navbar-btn btn-custom" onclick="window.location.href='/login'" type="submit">Login</button>
              <button class="btn btn-primary navbar-btn btn-custom" onclick="window.location.href='/profile'" type="submit">Profile</button>
            </div>
          </div>  
      </nav>

      <div class="control-buttons">
        <button class="avatar">add avatar</button> 
    </div>
    <div class="d-flex justify-content-center">
    <img src="" alt="avatar">
    
    <div class="wrapper">
        <form>
            
            <div class="form-box">
                <label for="username">Nick:</label>
                <input type="text" id="username" placeholder="enter user name">
                <p class="error-text" style="display: none;">error</p>
            </div>
            <div class="form-box">
                <label for="username2">change Nick:</label>
                <input type="text" id="username2" placeholder="enter user name">
                <p class="error-text" style="display: none;">error</p>
            </div>
            <div class="form-box">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Podaj adres mailowy">
                <p class="error-text" style="display: none;">error</p>
            </div>
            <div class="form-box">
                <label for="email">Change Email:</label>
                <input type="email" id="email2" placeholder="enter email">
                <p class="error-text" style="display: none;">error</p>
                <!-- to change email you need to input your main email itp -->
            </div>
            <div class="form-box">
                <label for="password">Has≈Ço:</label>
                <input type="password" id="password" placeholder="enter password">
                <p class="error-text" style="display: none;">error</p>
            </div>
            <div class="form-box">
                <label for="password2">change password:</label>
                <input type="password" id="password2" placeholder="enter new  password">
                <p class="error-text" style="display: none;">error</p>
                <!-- to change password you need to input your main oassword itp -->
            </div>
            <!-- <div class="last buys">
                <p>last buys:</p>
            </div> -->
            
            <div class="control-buttons">
                
                <!-- <button class="address details">add address details</button> -->
                
                <button class="save changes">save changes</button>
                <button class="edit ">edit</button>
                
            </div>
            <div class="popup" style="display: none;">
                <p>password had been edit</p>
                <button class="close">close</button>
            </div>
            <div class="popup2" style="display: none;">
                <p>email had been edit</p>
                <button class="close">close</button>
            </div>
            <div class="popup3" style="display: none;">
                <p>nick had been edit</p>
                <button class="close">close</button>
            </div>
    
        </form>
    </div>
</div>

</body>
</html>
