<!DOCTYPE html>
<html>
  <head>
    <title>GameChanger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css\styles.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar bg-custom" data-bs-theme="dark">
      <div class="container-fluid">
        <ul class="nav justify-content-center">
          <a class="navbar-brand" href="/">GameChanger</a>
          <img src="/images/avatar.png" width="50px" height="50px">
            <ul style="padding-left: 0rem;">
              <div class="container text-center">
                <p class="default-text">Logged in as XYZ</p>
              </div>
            </ul>
            <ul>
              <form class="d-flex" style="margin-top: 5px" role="search">
                <input class="form-control me-2 bg-white" type="search" placeholder="Search for a game..." aria-label="Search">
                <button class="btn btn-outline-success btn-custom" type="submit">Search</button>
              </form>
            </ul>
            <ul style="margin-left:250px">
              <img src="/images/basket.png" width="40px" height="40px" style="margin-top:3px">
            </ul>
            <ul>
              <button class="btn btn-primary" type="submit">Login</button>
              <button class="btn btn-primary" type="submit">Profile</button>
            </ul>
          </ul>
        </div>  
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
